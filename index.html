   <div class="master">
      <div class="crop-banner">
         <div class="banner flex">
            <div>
               <img class="logo" src='assets/redLogo.png' />
               <p class="coming-soon status"></p>
               <div class="container flex timestamp">
                  <div class="row" id='timer'>
                     <div class="col-xs-2 days text-right"></div>
                     <div class="col-xs-1 dots-days"></div>
                     <div class="col-xs-2 hours"></div>
                     <div class="col-xs-1 dots"></div>
                     <div class="col-xs-2 minutes"></div>
                     <div class="col-xs-1 dots"></div>
                     <div class="col-xs-2 seconds"></div>
                  </div>
               </div>
            </div>
            <div class="banner-overlay flex">

                        <div class="col-xs-2 minutes"></div>
                        <div class="col-xs-1 dots"></div>
                        <div class="col-xs-2 seconds"></div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
