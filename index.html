<!DOCTYPE html>
<html>

   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <title>CVS Banner</title>
      <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,700,900&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="styles.css" type="text/css">
      <script src="https://code.jquery.com/jquery-3.4.1.js"
         integrity="sha146-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
         integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
         integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
      </script>
      <script src="https://nanimation.js.org/nAnimation.1.0.js">
      </script>
   </head>

   <body>

      <div class="master">
         <div class="banner">
            <img class="logo" src='assets/redLogo.png' />
            <div class="flex container timestamp">
               <div class="row" id='timer'>
                  <div class="col-xs-3" id="days"></div>
                  <div class="col-xs-1"></div>
                  <div class="col-xs-2" id="hours"></div>
                  <div class="col-xs-1"></div>
                  <div class="col-xs-2" id="minutes"></div>
                  <div class="col-xs-1"></div>
                  <div class="col-xs-2" id="seconds"></div>
               </div>
            </div>
            <p class="coming-soon" id="status"></p>
            <div class="banner-overlay">
               <img class="logo" src='assets/whiteLogo.png' />
               <div class="flex container timestamp">
                  <div class="row" id='timer-overlay'>
                     <div class="col-xs-3" id="days-overlay"></div>
                     <div class="col-xs-1"></div>
                     <div class="col-xs-2" id="hours-overlay"></div>
                     <div class="col-xs-1"></div>
                     <div class="col-xs-2" id="minutes-overlay"></div>
                     <div class="col-xs-1"></div>
                     <div class="col-xs-2" id="seconds-overlay"></div>
                  </div>
               </div>
               <p class="coming-soon" id="status-overlay"></p>
            </div>
         </div>
      </div>
